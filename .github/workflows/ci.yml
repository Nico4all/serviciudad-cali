name: CI Pipeline - ServiCiudad Cali

permissions:
  actions: read
  contents: read
  security-events: write
  
on:
  push:
    branches: ['**']        # todos los pushes en cualquier rama
  pull_request:
    branches: ['**']        # todos los PRs (cualquier base branch)

env:
  JAVA_VERSION: 21
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    services:
      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: root_test_password
          MYSQL_DATABASE: serviciudad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for MariaDB
        run: timeout 60 bash -c 'until nc -z localhost 3306; do sleep 2; done'

      - name: Configure DB env
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_NAME=serviciudad_test" >> $GITHUB_ENV
          echo "DB_USER=test_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=test_password" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: mvn -B clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/serviciudad_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password

      - name: Test report
        if: ${{ github.event_name == 'pull_request' }}
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  package:
    name: Package JAR
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build JAR
        run: mvn -B package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serviciudad-jar-${{ github.sha }}
          path: target/*.jar
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: serviciudad-jar-${{ github.sha }}
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: serviciudad-cali-backend:latest,serviciudad-cali-backend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image.tar

      - name: Prepare docker network and DB for Canary
        run: |
          # Crear red (idempotente)
          docker network create ci_net || true

          # Eliminar contenedores previos si existen
          docker rm -f serviciudad-mariadb || true
          docker rm -f serviciudad-canary || true

          # Levantar MariaDB para Canary en la red ci_net
          docker run -d --name serviciudad-mariadb --network ci_net \
            -e MYSQL_ROOT_PASSWORD=root123 \
            -e MYSQL_DATABASE=serviciudad_db \
            -e MYSQL_USER=serviciudad \
            -e MYSQL_PASSWORD=serviciudad123 \
            mariadb:11.4

          echo "Waiting for MariaDB to be ready..."
          for i in {1..40}; do
            if docker exec serviciudad-mariadb mysqladmin ping -h localhost -proot123 --silent; then
              echo "MariaDB is up!"
              break
            fi
            echo "MariaDB not ready yet... retrying"
            sleep 3
          done

      - name: Tag image as canary
        run: docker tag serviciudad-cali-backend:latest serviciudad-cali-backend:canary || true

      - name: Run Canary container (same docker network so it can connect to DB)
        run: |
          docker run -d --name serviciudad-canary --network ci_net \
            -p 8081:8080 \
            -e SPRING_DATASOURCE_URL=jdbc:mariadb://serviciudad-mariadb:3306/serviciudad_db \
            -e SPRING_DATASOURCE_USERNAME=serviciudad \
            -e SPRING_DATASOURCE_PASSWORD=serviciudad123 \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
            -e SERVER_PORT=8080 \
            serviciudad-cali-backend:canary

          echo "Container list:"
          docker ps -a
          echo "Last 200 log lines (canary):"
          docker logs --tail 200 serviciudad-canary || true

      - name: Smoke test Canary (HTTP code check)
        run: |
          echo "Waiting for Canary health endpoint..."
          for i in {1..40}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/actuator/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Canary is healthy!"
              exit 0
            fi
            echo "Healthcheck failed ($STATUS)... retrying..."
            sleep 3
          done
          echo "ERROR: Canary did not become healthy"
          docker logs --tail 400 serviciudad-canary || true
          exit 1

  promote-or-rollback:
    name: Promote or Rollback
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Automáticamente promovemos mientras no haya fallos
      - name: Decide promotion automatically
        run: echo "PROMOTE=true" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image.tar

      - name: Re-Create DB & Network for Promotion Step
        run: |
          echo "Recreating network and DB for Stable deployment..."

          docker network create ci_net || true

          docker rm -f serviciudad-mariadb || true
          docker rm -f serviciudad-stable || true

          docker run -d --name serviciudad-mariadb --network ci_net \
            -e MYSQL_ROOT_PASSWORD=root123 \
            -e MYSQL_DATABASE=serviciudad_db \
            -e MYSQL_USER=serviciudad \
            -e MYSQL_PASSWORD=serviciudad123 \
            mariadb:11.4

          echo "Waiting for MariaDB to be ready..."
          for i in {1..40}; do
            if docker exec serviciudad-mariadb mysqladmin ping -h localhost -proot123 --silent; then
              echo "MariaDB is up!"
              break
            fi
            echo "MariaDB not ready yet... retrying"
            sleep 3
          done

      - name: Promote or Rollback
        run: |
          if [ "${PROMOTE}" = "true" ]; then
            echo "PROMOTING Canary → Stable"

            docker rm -f serviciudad-canary || true

            # Etiquetar canary como imagen estable
            docker tag serviciudad-cali-backend:canary serviciudad-cali-backend:latest || true

            # Desplegar stable usando el mismo entorno DB recién creado
            docker run -d --name serviciudad-stable --network ci_net \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:mariadb://serviciudad-mariadb:3306/serviciudad_db \
              -e SPRING_DATASOURCE_USERNAME=serviciudad \
              -e SPRING_DATASOURCE_PASSWORD=serviciudad123 \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
              -e SERVER_PORT=8080 \
              serviciudad-cali-backend:latest

            echo "Stable started successfully."
          else
            echo "ROLLBACK: Removing Canary..."
            docker rm -f serviciudad-canary || true
          fi