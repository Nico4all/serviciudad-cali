name: CI Pipeline - ServiCiudad Cali

on:
  push:
    branches: [main, develop, nico]
  pull_request:
    branches: [main, develop, nico]

env:
  JAVA_VERSION: 21
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    services:
      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: root_test_password
          MYSQL_DATABASE: serviciudad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for MariaDB
        run: timeout 60 bash -c 'until nc -z localhost 3306; do sleep 2; done'

      - name: Configure DB env
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_NAME=serviciudad_test" >> $GITHUB_ENV
          echo "DB_USER=test_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=test_password" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: mvn -B clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/serviciudad_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password

      - name: Test report
        if: ${{ github.repository == github.event.pull_request.head.repo.full_name }}
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  package:
    name: Package JAR
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Build JAR
        run: mvn -B package -DskipTests
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serviciudad-jar-${{ github.sha }}
          path: target/*.jar
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: serviciudad-jar-${{ github.sha }}
          path: target/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: serviciudad-cali-backend:latest,serviciudad-cali-backend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image.tar

      - name: Tag as canary
        run: docker tag serviciudad-cali-backend:latest serviciudad-cali-backend:canary

      - name: Run Canary container
        run: |
          docker stop serviciudad-canary || true
          docker rm serviciudad-canary || true
          docker run -d --name serviciudad-canary \
            -p 8081:8080 \
            serviciudad-cali-backend:canary
          docker ps -a 
          docker logs serviciudad-canary

      - name: Smoke test Canary
        run: |
          echo "Waiting for Canary health endpoint..."
          for i in {1..40}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/actuator/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Canary is healthy!"
              exit 0
            fi
            echo "Healthcheck failed ($STATUS)... retrying..."
            sleep 3
          done
          echo "ERROR: Canary did not become healthy"
          exit 1

  promote-or-rollback:
    name: Promote or Rollback
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Decide promotion automatically
        run: echo "PROMOTE=true" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image.tar

      - name: Promote or Rollback
        run: |
          if [ "$PROMOTE" = "true" ]; then
            echo "Promoting Canary to Stable..."
            docker stop serviciudad-stable || true
            docker rm serviciudad-stable || true

            docker tag serviciudad-cali-backend:canary serviciudad-cali-backend:latest

            docker run -d --name serviciudad-stable \
              -p 8080:8080 \
              serviciudad-cali-backend:latest
          else
            echo "Rollback: removing Canary..."
            docker stop serviciudad-canary || true
            docker rm serviciudad-canary || true
          fi
